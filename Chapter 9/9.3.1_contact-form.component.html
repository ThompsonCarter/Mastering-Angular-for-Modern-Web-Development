<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <label>
    Name:
    <input name="name" ngModel required minlength="3" />
  </label>
  <div *ngIf="contactForm.submitted || name.invalid">
    <small *ngIf="name.errors?.['required']">Name is required.</small>
    <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters.</small>
  </div>

  <label>
    Email:
    <input name="email" ngModel required email />
  </label>
  <div *ngIf="contactForm.submitted || email.invalid">
    <small *ngIf="email.errors?.['required']">Email is required.</small>
    <small *ngIf="email.errors?.['email']">Enter a valid email.</small>
  </div>

  <label>
    Message:
    <textarea name="message" ngModel required></textarea>
  </label>
  <div *ngIf="contactForm.submitted && message.invalid">
    <small *ngIf="message.errors?.['required']">Message is required.</small>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Send</button>
</form>
