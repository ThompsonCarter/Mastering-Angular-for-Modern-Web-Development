<mat-toolbar color="primary">
  <span>Product Gallery</span>
</mat-toolbar>

<div class="gallery">
  <mat-card *ngFor="let product of productService.products$ | async" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Buy</button>
    </mat-card-actions>
  </mat-card>
</div>
